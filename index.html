<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Inventario - Mansión Rosé</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
    <header class="header">
      <h1>Mansión Rosé - Sistema de Inventario</h1>
        <nav class="nav">
          <a href="#dashboard">Dashboard</a>
          <a href="#productos">Productos</a>
          <a href="#ventas">Registrar Venta</a>
          <a href="#movimientos">Movimientos</a>
        </nav>
    </header>


    <main class="main-content">
      <section id="dashboard" class="card">
        <h2>Dashboard</h2>
        <p>Resumen de inventario, ventas del día y alertas de stock bajo.</p>
      </section>


    <section id="productos" class="card">
      <h2>Gestión de Productos</h2>
      <button id="btnCargarProductos">Cargar Productos</button>
      <div id="listaProductos"></div>
    </section>


    <section id="ventas" class="card">
      <h2>Registrar Venta</h2>
      <form id="formVenta">
      <label>ID Producto:</label>
    <input type="number" id="idProducto" required />


  <label>  Cantidad:  </label>
    <input type="number" id="cantidad" min="1" value="1" required />


  <label>  Canal:  </label>
  <select id="canal">
    <option value="showroom">Showroom</option>
    <option value="instagram">Instagram</option>
    <option value="whatsapp">WhatsApp</option>
  </select>


  <button type="submit">Registrar Venta</button>
  </form>
</section>


<section id="movimientos" class="card">
<h2>Movimientos</h2>
<button id="btnCargarMovimientos">Cargar Movimientos</button>
<div id="listaMovimientos"></div>
</section>
</main>


<script src="app.js"></script>
</body>
</html>
