<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Inventario - Mansión Rosé</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
    <header class="header">
      <h1>Mansión Rosé - Sistema de Inventario</h1>
        <nav class="nav">
          <a href="#dashboard">Dashboard</a>
          <a href="#productos">Productos</a>
          <a href="#ventas">Registrar Venta</a>
          <a href="#movimientos">Movimientos</a>
        </nav>
    </header>

    <main class="main-content">
      <section id="dashboard" class="card">
        <h2>Dashboard</h2>
        <p>Resumen de inventario, ventas del día y alertas de stock bajo.</p>
        <div id="dashboardContent"></div>
      </section>

    <section id="productos" class="card">
      <h2>Gestión de Productos</h2>
      <div class="controls">
        <button id="btnCargarProductos">Cargar Productos</button>
      </div>

      <h3>Agregar / Editar Producto</h3>
      <form id="productoForm">
        <input id="id_producto" placeholder="ID Producto (opcional para edición)">
        <input id="nombre_producto" placeholder="Nombre del producto" required>
        <input id="categoria" placeholder="Categoría" required>
        <input id="emprendedora" placeholder="Emprendedora" required>
        <input id="precio" type="number" placeholder="Precio" required step="0.01">
        <input id="stock" type="number" placeholder="Stock" required>
        <select id="estado">
          <option value="Disponible">Disponible</option>
          <option value="Agotado">Agotado</option>
        </select>
        <input id="fecha" type="date" required>
        <div>
          <button type="submit" id="btnGuardarProducto">Guardar Producto</button>
          <button type="button" id="btnCancelarEdicion" style="display:none">Cancelar Edición</button>
        </div>
      </form>

      <h3>Listado</h3>
      <div id="listaProductos"></div>
    </section>

    <section id="ventas" class="card">
      <h2>Registrar Venta</h2>
      <form id="formVenta">
        <label for="idProducto">ID Producto (Sheey ID o id_producto):</label>
        <input type="text" id="idProducto" required />

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" value="1" required />

        <label for="canal">Canal:</label>
        <select id="canal">
          <option value="showroom">Showroom</option>
          <option value="instagram">Instagram</option>
          <option value="whatsapp">WhatsApp</option>
        </select>

        <button type="submit">Registrar Venta</button>
      </form>
    </section>

    <section id="movimientos" class="card">
      <h2>Movimientos</h2>
      <div class="controls">
        <button id="btnCargarMovimientos">Cargar Movimientos</button>
      </div>
      <div id="listaMovimientos"></div>
    </section>
    </main>

<script src="app.js"></script>
</body>
</html>
